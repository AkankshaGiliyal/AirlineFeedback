<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Please Give Us Your Feedback</title>
</head>
<body>
    <div class="container">
        <img src="../static/Skyscanner_Logo.jpg" alt="Sorry image cannot be displayed" class="logo">
        {% if message %}
        <p class="message">{{message}}</p>
        {%endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Customer Name</h3>
                <input
                 type="text"
                 name="customer"
                 placeholder="Please Enter Your Name"
                 />
            </div>
            <div class="form-group">
                <h3>Dealer</h3>
                <select name="dealer">
                    <option value="">Select Option</option>
                    <option value="Indigo">Indigo</option>
                    <option value="Akasa Air">Akasa Air</option>
                    <option value="Spice Jet">Spice Jet</option>
                    <option value="Kingfisher">Kingfisher</option>
          
                </select>
                 
                 
            </div>
            <div class="form-group">
                <input type="radio" name="rating" value="1"/>1
                <input type="radio" name="rating" value="2"/>2
                <input type="radio" name="rating" value="3"/>3
                <input type="radio" name="rating" value="4"/>4
                <input type="radio" name="rating" value="5"/>5
                <input type="radio" name="rating" value="6"/>6
                <input type="radio" name="rating" value="7"/>7
                <input type="radio" name="rating" value="8"/>8
                <input type="radio" name="rating" value="9"/>9
                <input type="radio" name="rating" value="10" checked/>10

            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea
                 name="comments"
                 id=""
                 cols="30"
                 rows="10"
                 placeholder="Tell us what you liked/didn't like about the service"></textarea>
            </div>
            <div class="btn">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
